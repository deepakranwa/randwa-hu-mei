{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Djangonauts</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home_page' %}"><img src="{% static 'logo.png' %}" alt="djangonautic" /></a></h1>
        </header>
        <nav>
            <ul>
                {% if user.is_authenticated %}

                <li>
                    <form action="{% url 'accounts:logout' %}" method="POST" >
                        {% csrf_token %}
                        <button type="submit" style="background: violet;">LogOut!</button>
                    </form>
                </li>
                <li>
                   <a href="{% url 'articles:create' %}"> <button style="background: yellow;" class="Highlight">New Article</button></a>
                </li>
                {% else %}

                <li><a href="{% url 'accounts:login' %}"><button >LogIn</button></a></li>
                <li><a href="{% url 'accounts:signup' %}"><button >SignUp</button></a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
